{% set name = "aqme" %}
{% set version = "1.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aqme-{{ version }}.tar.gz
  sha256: a9fc843d2b286e67ab18b2530ab293b89e3449b55de680b03914fe9008793b2c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - cclib ==1.7.2
    - cffi
    - numpy ==1.26.4
    - pandas ==2.2.2
    - progress
    - pyyaml
    - openbabel ==3.1.1
    - rdkit ==2024.3.3

test:
  imports:
    - aqme
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jvalegre/aqme
  summary: Automated Quantum Mechanical Environments
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jvalegre
    - shreesowndarya
    - ddgunizar
